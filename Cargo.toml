[package]
name = "danceinterpreter-rs"
description = "Danceinterpreter in Rust"
license = "GPL-3.0-or-later"
version = "0.4.0"
edition = "2021"
authors = ["Klassenserver7b <klassenserver7bwin10@gmail.com>", "Konsl <82901383+Konsl@users.noreply.github.com>, Robocraft999 <59525378+Robocraft999@users.noreply.github.com>"]

[dependencies]
id3 = "1.16.2"
url = "2.5.4"
percent-encoding = "2.3.1"
iced = { version = "0.13.1", features = ["auto-detect-theme", "image", "debug", "multi-window", "svg", "lazy", "async-std", "canvas", "tokio"] }
iced_aw = { version = "0.12.1", features = ["default"] }
rfd = "0.15.2"
dirs = "6.0.0"
dark-light = "=2.0.0"
warp = { version = "0.3.7", features = ["websocket"] }
tokio = "1.44.0"
pin-project-lite = "0.2.16"
serde = { version = "1.0.218", features = ["derive"] }
uuid = { version = "1.15.1", features = ["v4"] }
bytes = "1.10.0"